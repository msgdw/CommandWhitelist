# 给予玩家权限 commandwhitelist.group.command.<组名> 即可给予玩家该组的命令白名单
# 给予玩家权限 commandwhitelist.group.tabcomplete.<组名> 即可给予玩家该组的Tab补全白名单
# 分组配置
# group:
#   组名:
#     - 命令1
#     - 命令2
#     - 命令3

group:
  # 用户组
  user:
    - abcd
    - efgh
    - hizj
  # 会员组
  vip:
    - fly
    - heal
  # 管理组
  admin:
    - plugins
    - about